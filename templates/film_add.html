{% extends "bootstrap/base.html" %}
{% block title %}MIPT IMDb{% endblock %}
{% block content %}
{% if film %}

<p><strong>{{film.name}}</strong> successfully created! Add another below.</p>
<p><a href="/films/">Back to Film List</a></p>

{% endif %}
<!-- The form action and method correspond to a Flask route -->
<form action="/film/add/" method="POST">
  <div class="form-group">
    <label for="film_name">Name</label>
    <input type="text" class="form-control" id="film_name" name="film_name_field" placeholder="Intersteller">
  </div>
  <div class="form-group">
    <label for="film_birth">When film was shot</label>
    <input type="text" class="form-control" id="film_birth" name="film_birth_field" placeholder="2001">
  </div>
    <div class="form-group">
    <label for="film_description">Describe the film</label>
    <textarea class="form-control" id="film_description" rows="3" name="film_description_field"></textarea>
  </div>
    <!-- We need a submit button to submit a form! -->
    <input type="submit" value="Add" class="btn btn-primary"/>
</form>



{%  endblock %}
